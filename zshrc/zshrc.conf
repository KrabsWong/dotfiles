# Tmux SSH Integration
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

# Tmux Bottom Bar - Changes status bar color when SSH'd into a remote host
function ssh() {
    # Only run color logic in tmux environment
    if [ -n "$TMUX" ]; then
        # Extract hostname, display "Remote" if extraction fails
        local target_host=$(echo "$@" | grep -oE '[^ -][^ ]*$' | cut -d'@' -f2)
        [ -z "$target_host" ] && target_host="Remote"

        # Change bottom bar to DARK RED background (warning but subtle), light text
        tmux set status-style "bg=#450a0a,fg=#e0e0e0"
        
        # Right side: Red text + Siren icon
        # Format: "| ğŸš¨ HOSTNAME | â° Time"
        tmux set status-right "#[fg=#7f1d1d]| #[fg=#ff5555,bold]ğŸš¨ $target_host #[fg=#7f1d1d]| #[fg=#ff5555]â° %Y-%m-%d %H:%M:%S "
    fi

    # Execute actual SSH
    command ssh "$@"

    # Restore Tmux style immediately after SSH exits
    # We use 'set -u' to unset the session-level override, reverting to global config
    if [ -n "$TMUX" ]; then
        tmux set -u status-style
        tmux set -u status-right
    fi
}

