# --- Kitty 原生分屏 (Native Splits) ---
# 垂直分屏 (Vertical) - 保持当前目录
map cmd+d launch --location=vsplit --cwd=current

# 水平分屏 (Horizontal) - 保持当前目录
map shift+cmd+d launch --location=hsplit --cwd=current

# --- 窗口导航 (Navigation) ---
# 使用 cmd + vim 键位
map cmd+h neighboring_window left
map cmd+l neighboring_window right
map cmd+k neighboring_window top
map cmd+j neighboring_window bottom

# 使用 cmd + 方向键
map cmd+left  neighboring_window left
map cmd+right neighboring_window right
map cmd+up    neighboring_window top
map cmd+down  neighboring_window bottom

# --- 其他 ---
map cmd+w close_window

# Tab 切换
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
